<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #f1f1f1; padding: 20px; text-align: center; }
        nav { background: #333; padding: 0; }
        nav ul { list-style-type: none; margin: 0; padding: 0; }
        nav ul li { display: inline; }
        nav ul li a { text-decoration: none; padding: 15px; color: white; }
        main { padding: 20px; }
    </style>
</head>
<body>

<header>
    <h1>My Website</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<main>
    <section>
        <h2>Welcome to My Website</h2>
        <p>This is a paragraph on my website. It's here to show where text will go when you create your own web page using this simple template.</p>
    </section>
</main>

<footer>
    <p>Copyright Â© Your Website 2024</p>
</footer>

</body>
</html>
